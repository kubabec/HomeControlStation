<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sky Breeze – Smart Home</title>
  <style>
    :root {
      /* Paleta „Sky Breeze” */
      --bg-page:      #F5FAFF;
      --bg-panel:     #FFFFFF;
      --bg-accent:    #E0F3FF;
      --text-primary: #1E2A3A;
      --text-secondary: #4A5A6A;
      --accent-main:  #4BAFEF;
      --accent-hover: #269BEA;
      --accent-active:#1277C8;
      --shadow-soft:  0 4px 12px rgba(30,42,58,0.05);
      --shadow-medium:0 8px 24px rgba(30,42,58,0.10);
      --font-base:    'Inter', sans-serif;
      --radius:       12px;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg-page);
      font-family: var(--font-base);
      color: var(--text-primary);
      padding: 24px;
    }
    .panel {
      background: var(--bg-panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      padding: 16px;
      max-width: 360px;
      margin: auto;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
      border-bottom: 2px solid var(--accent-main);
      padding-bottom: 4px;
      color: var(--text-primary);
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
    }
    .toggle-label {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .toggle-label.active {
      color: var(--text-primary);
      font-weight: 600;
    }
    .switch {
      position: relative;
      width: 50px;
      height: 28px;
      background: #333;
      border-radius: 14px;
      transition: background .3s;
    }
    .switch::after {
      content: "";
      position: absolute;
      top: 2px; left: 2px;
      width: 24px; height: 24px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #f5f5f5, #999);
      transition: transform .3s, box-shadow .3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    input[type=checkbox] {
      position: absolute; width: 50px; height: 28px;
      opacity: 0; cursor: pointer;
    }
    input:checked + .switch {
      background: var(--accent-main);
      box-shadow: var(--shadow-medium);
    }
    input:checked + .switch::after {
      transform: translateX(22px);
      box-shadow: 0 2px 8px rgba(76,175,80,0.3);
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Salon</h1>
    <div class="toggle">
      <span class="toggle-label active">Lampka</span>
      <label>
        <input type="checkbox" id="t1">
        <span class="switch"></span>
      </label>
    </div>
  </div>

</body>
</html>
