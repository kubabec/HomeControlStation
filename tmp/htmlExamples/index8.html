<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Device Containers with Icons</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    .device-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
      /* Stare animacje, itp. */
    }
    /* nowy header wrapper */
    .device-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .device-left {
      display: flex;
      align-items: center;
    }
    .device-icon {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .device-title {
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }
    .status-indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4CAF50; /* zielony = on */
      box-shadow: 0 0 6px rgba(76,175,80,0.6);
    }
    .status-indicator.off {
      background: #ccc;            /* szary = off */
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="device-container">
      <div class="device-header">
        <div class="device-left">
          <!-- tu podaj URL do ikony -->
          <img class="device-icon" src="https://example.com/icons/lightbulb.png" alt="Light">
          <div class="device-title">Living Room Lamp</div>
        </div>
        <!-- dodaj klasę .off, jeśli urządzenie jest wyłączone -->
        <div class="status-indicator"></div>
      </div>

      <!-- reszta Twojego kontenera -->
      <div class="brightness-control">
        <label>Brightness:</label>
        <input type="range" min="0" max="100" value="75">
      </div>
    </div>

    <!-- kolejny przykładowy container -->
    <div class="device-container">
      <div class="device-header">
        <div class="device-left">
          <img class="device-icon" src="https://example.com/icons/fan.png" alt="Fan">
          <div class="device-title">Bedroom Fan</div>
        </div>
        <div class="status-indicator off"></div>
      </div>
      <!-- ... -->
    </div>

  </div>
</body>
</html>
