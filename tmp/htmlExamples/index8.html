<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <style>
    .memory-bar {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 20px;
      background-color: #333; /* ciemnoszare tło */
      border-radius: 5px;
      overflow: hidden;
    }

    .memory-bar-fill {
      background-color: #2196f3; /* niebieski pasek */
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="memory-bar" id="memoryBar">
    <div class="memory-bar-fill" id="memoryBarFill"></div>
  </div>

  <script>
    // Funkcja do ustawiania wartości paska: 0–100 (%)
    function setMemoryBarValue(value) {
      const bar = document.getElementById('memoryBarFill');
      const clampedValue = Math.min(100, Math.max(0, value));
      bar.style.width = clampedValue + '%';
    }

    // Przykład użycia:
    setMemoryBarValue(40); // 40% zużycia pamięci
  </script>

</body>
</html>
