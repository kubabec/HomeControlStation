<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Device Config</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: #f0f8ff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
        }

        .room-container {
            width: 80%;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ddeff7, #c3dcec);
            border: 1px solid #b0c8d8;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s ease;
        }

        .room-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .room-header {
            font-size: 18px;
            font-weight: bold;
            color: #2b3a47;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #7aaedb;
            padding-bottom: 5px;
        }

        .device-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .device-container {
            flex: 1 1 calc(33.333% - 20px);
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .device-container:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .device-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .device-info {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- Room 1 -->
    <div class="room-container">
        <div class="room-header">Living Room</div>
        <div class="device-list">
            <div class="device-container">
                <div class="device-title">Device 1</div>
                <div class="device-info">Name: Light Sensor</div>
                <div class="device-info">Room: 101</div>
            </div>
            <div class="device-container">
                <div class="device-title">Device 2</div>
                <div class="device-info">Name: Thermostat</div>
                <div class="device-info">Room: 101</div>
            </div>
        </div>
    </div>

    <!-- Room 2 -->
    <div class="room-container">
        <div class="room-header">Bedroom</div>
        <div class="device-list">
            <div class="device-container">
                <div class="device-title">Device 3</div>
                <div class="device-info">Name: Smart Plug</div>
                <div class="device-info">Room: 102</div>
            </div>
            <div class="device-container">
                <div class="device-title">Device 4</div>
                <div class="device-info">Name: Security Camera</div>
                <div class="device-info">Room: 102</div>
            </div>
        </div>
    </div>
</body>

</html>
