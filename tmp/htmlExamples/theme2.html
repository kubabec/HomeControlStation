<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Urban Graphite – Smart Home</title>
  <style>
    :root {
      /* Paleta „Urban Graphite” */
      --bg-page:       #1F2328;
      --bg-panel:      #2A2E35;
      --bg-accent:     #343A43;
      --text-primary:  #ECEFF4;
      --text-secondary:#A3A9B0;
      --accent-main:   #5A8DEE;
      --accent-hover:  #497ED6;
      --accent-active: #3769B8;
      --shadow-soft:   0 2px 8px rgba(0,0,0,0.4);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.6);
      --font-base:     'Roboto', sans-serif;
      --radius:        8px;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg-page);
      font-family: var(--font-base);
      color: var(--text-primary);
      padding: 24px;
    }
    .panel {
      background: var(--bg-panel);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      padding: 16px;
      max-width: 360px;
      margin: auto;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
      border-bottom: 2px solid var(--accent-main);
      padding-bottom: 4px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
    }
    .toggle-label {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .toggle-label.active {
      color: var(--text-primary);
      font-weight: 600;
    }
    .switch {
      position: relative;
      width: 50px;
      height: 28px;
      background: #4A4E57;
      border-radius: 14px;
      transition: background .3s;
    }
    .switch::after {
      content: "";
      position: absolute;
      top: 2px; left: 2px;
      width: 24px; height: 24px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #DDD, #888);
      transition: transform .3s, box-shadow .3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    input[type=checkbox] {
      position: absolute; width: 50px; height: 28px;
      opacity: 0; cursor: pointer;
    }
    input:checked + .switch {
      background: var(--accent-main);
      box-shadow: var(--shadow-medium);
    }
    input:checked + .switch::after {
      transform: translateX(22px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Salon</h1>
    <div class="toggle">
      <span class="toggle-label active">Lampka</span>
      <label>
        <input type="checkbox" id="t2" checked>
        <span class="switch"></span>
      </label>
    </div>
  </div>

</body>
</html>
